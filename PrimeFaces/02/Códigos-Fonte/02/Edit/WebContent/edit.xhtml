<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Edit</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl showDetail="true" showSummary="false" sticky="false"/>
		<h:panelGrid columns="2">
			<p:outputLabel for="cidade" value="Cidade:" />
			<p:autoComplete id="cidade" value="#{cadastroBean.cidade}" completeMethod="#{cadastroBean.listarCidades}" />
			
			<p:outputLabel for="pais" value="País:" />
			<p:inplace id="pais">
				<p:inputText value="#{cadastroBean.pais}" />
			</p:inplace>
		</h:panelGrid>
		
		<p:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}" style="margin: 10px" update="form" icon="ui-icon-check">
			<p:confirm header="Confirmação" message="Tem certeza?" icon="ui-icon-alert" />
		</p:commandButton>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
