<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>Músicas</title>
</h:head>

<body>
	<h:form>
		<h1>Atualizar Música</h1>
		Id: <h:inputText value="#{formBean.song.id}" /><br />
		Nome: <h:inputText value="#{formBean.song.name}" /><br />
		Cantor: <h:inputText value="#{formBean.song.singer}" /><br />
		<h:commandButton value="Atualizar" action="#{formBean.update}" />
		
		<h:panelGroup rendered="#{formBean.updateMsg != null}">
			<h3>#{formBean.updateMsg}</h3>
		</h:panelGroup>
	</h:form>
</body>
</html>
