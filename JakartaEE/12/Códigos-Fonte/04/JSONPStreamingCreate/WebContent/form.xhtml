<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>JSON</title>
</h:head>

<body>
	<h1>Cadastro</h1>

	<h:form>
		<h:messages />
		<h:panelGrid columns="2">
			Nome: <h:inputText value="#{form.cadastro.nome}" />
			Idade: <h:inputText value="#{form.cadastro.idade}" />
			Data de Nascimento:
			<h:inputText value="#{form.cadastro.dataNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
			</h:inputText>
			Casado: <h:selectBooleanCheckbox value="#{form.cadastro.casado}" />
			Rua: <h:inputText value="#{form.cadastro.endereco.rua}" />
			Número: <h:inputText value="#{form.cadastro.endereco.numero}" />
			Interesse:
			<h:selectManyListbox value="#{form.cadastro.interesses}">
				<f:selectItem itemValue="Arte" />
				<f:selectItem itemValue="Esportes" />
				<f:selectItem itemValue="Cinema" />
				<f:selectItem itemValue="Viagens" />
			</h:selectManyListbox>
		</h:panelGrid>
		
		<h:commandButton value="Converter" action="#{form.convertToJson}" />
		
		<br/><hr /><br />
		
		<h:inputTextarea value="#{form.jsonStr}" cols="100" rows="10" readonly="true" />
	</h:form>
</body>
</html>
