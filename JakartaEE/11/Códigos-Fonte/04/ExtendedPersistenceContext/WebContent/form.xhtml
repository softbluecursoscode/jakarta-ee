<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>Lista de Itens</title>
</h:head>

<body>
	<h1>Lista de Itens</h1>

	<h:form>
		Item: <h:inputText id="item" value="#{form.item.nome}" />
		<h:commandButton value="Adicionar" action="#{form.adicionar}" />
		<h:commandButton value="Finalizar" action="#{form.finalizar}" />
		<h:message for="item" style="color: red;" />
		
		<br /><hr />
		
		<h:panelGroup>
			<ul>
				<ui:repeat var="i" value="#{form.itens}">
					<li>#{i.nome} [ <h:commandLink value="remover" action="#{form.remover(i)}" /> ]</li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
	</h:form>
</body>
</html>
