<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>AJAX</title>
</h:head>

<body>

<h:form id="form">
	<h1>Você pressionou o botão #{pageBean.counter} vezes!</h1>
	
	<h:inputHidden id="counter" value="#{pageBean.counter}" />
	
	<h:commandButton value="Incrementar contador">
		<f:ajax execute=":form:counter" render="@form" listener="#{pageBean.incrementar}" />
	</h:commandButton>
</h:form>
</body>
</html>
