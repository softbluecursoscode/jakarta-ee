<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formulário</title>
</h:head>

<body>

<h:form>
	<h:panelGrid columns="3">
		Texto:
		<h:inputText id="texto" value="#{form.texto}" converterMessage="Número inválido">
			<f:ajax event="valueChange" execute="@this" render="error" />
		</h:inputText>
		<h:message id="error" for="texto" style="color: red;" />
	</h:panelGrid>
	
	<h:commandButton value="Processar" action="form" />
</h:form>
</body>
</html>
