<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<title>Erro</title>
</h:head>

<h:body>
	<h1>ERRO!</h1>
	
	<table width="50%" border="1">
		<tr>
			<td width="30%">Erro HTTP</td>
			<td>#{errorHandler.statusCode}</td>
		</tr>
		<tr>
			<td width="30%">Mensagem de erro</td>
			<td>#{errorHandler.message}</td>
		</tr>
		<tr>
			<td width="30%">Classe de Exceção</td>
			<td>#{errorHandler.exceptionClassName}</td>
		</tr>
		<tr>
			<td width="30%">Request URI</td>
			<td>#{errorHandler.requestURI}</td>
		</tr>
	</table>
</h:body>
</html>
