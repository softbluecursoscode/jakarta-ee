<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Livros</title>
</h:head>

<body>
<h:outputStylesheet library="css" name="styles.css" />

<h:form>
<h:dataTable value="#{table.livros}" var="l" styleClass="tabela" headerClass="cabecalho" columnClasses="colNumero,colTitulo,colAutor,colEditora,colPaginas,colOp" rendered="#{table.livros.rowCount > 0}">
	<f:facet name="header">
		Lista de Livros
	</f:facet>
	
	<h:column>
		<f:facet name="header">
			#
		</f:facet>
		#{table.livros.rowIndex + 1}
	</h:column>
	
	<h:column>
		<f:facet name="header">
			Título
		</f:facet>
		<h:outputText value="#{l.titulo}" rendered="#{!l.edit}" />
		<h:inputText value="#{l.titulo}" rendered="#{l.edit}" styleClass="bigInput" />
	</h:column>
	<h:column>
		<f:facet name="header">
			Autor
		</f:facet>
		<h:outputText value="#{l.autor}" rendered="#{!l.edit}" />
		<h:inputText value="#{l.autor}" rendered="#{l.edit}" styleClass="bigInput" />
	</h:column>
	<h:column>
		<f:facet name="header">
			Editora
		</f:facet>
		<h:outputText value="#{l.editora}" rendered="#{!l.edit}" />
		<h:inputText value="#{l.editora}" rendered="#{l.edit}" styleClass="bigInput" />
	</h:column>
	<h:column>
		<f:facet name="header">
			Núm. Páginas
		</f:facet>
		<h:outputText value="#{l.numPaginas}" rendered="#{!l.edit}" />
		<h:inputText value="#{l.numPaginas}" rendered="#{l.edit}" styleClass="smallInput" />
	</h:column>
	<h:column>
		<h:panelGroup rendered="#{!l.edit}">
			<h:commandLink value="Alterar" action="#{table.editar(l)}" /> | 
			<h:commandLink value="Excluir" action="#{table.excluir(l)}" />
		</h:panelGroup>
		<h:commandLink value="Gravar" action="#{table.atualizar(l)}" rendered="#{l.edit}" />
	</h:column>
</h:dataTable>

<h:panelGroup rendered="#{table.livros.rowCount == 0}">
	<h:outputText styleClass="message" value="Não existem livros cadastrados" />
	<br />
</h:panelGroup>

<h:commandButton value="Inserir" action="#{table.inserir}" />
</h:form>
</body>
</html>
