<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<head jsf:id="head">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>HTML5</title>
	
	<link jsf:library="css" jsf:name="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

<form jsf:id="form">
	<table>
		<tr>
			<td class="label">Nome:</td>
			<td><input type="text" class="text" placeholder="Seu nome aqui..." jsf:value="#{form.nome}" /></td>
		</tr>
		<tr>
			<td class="label">E-mail:</td>
			<td><input type="email" class="text" placeholder="Seu e-mail aqui..." jsf:value="#{form.email}" /></td>
		</tr>
		<tr>
			<td><input type="submit" value="Cadastrar" jsf:action="#{form.processar}" /></td>
		</tr>
	</table>
</form>
</body>
</html>
