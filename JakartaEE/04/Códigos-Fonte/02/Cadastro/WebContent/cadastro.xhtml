<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de Usuário
			</f:facet>
			
			Nome:
			<h:inputText value="#{cadastro.nome}" />
			
			E-mail:
			<h:inputText value="#{cadastro.email}" />
			
			Senha:
			<h:inputText value="#{cadastro.senha1}" />
			
			Confirmação de senha:
			<h:inputText value="#{cadastro.senha2}" />
			
			Sexo:
			<h:selectOneRadio value="#{cadastro.sexo}">
				<f:selectItem itemValue="M" itemLabel="Masculino" />
				<f:selectItem itemValue="F" itemLabel="Feminino" />
			</h:selectOneRadio>
			
			Deseja receber e-mails?
			<h:selectBooleanCheckbox value="#{cadastro.receberEmails}" />
			
			Observações:
			<h:inputTextarea value="#{cadastro.observacoes}" rows="4" cols="30" />
			
			Linguagens de programação:
			<h:selectManyCheckbox value="#{cadastro.linguagens}">
				<f:selectItems value="#{cadastro.listaLinguagens}" var="l"
					itemValue="#{l.id}" itemLabel="#{l.nome}" />
			</h:selectManyCheckbox>
		</h:panelGrid>
		
		<h:commandButton value="Cadastrar" action="info" />
	</h:form>
</h:body>

</html>
