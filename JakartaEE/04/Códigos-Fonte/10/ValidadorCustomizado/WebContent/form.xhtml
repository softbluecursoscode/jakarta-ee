<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Validadores</title>
</h:head>

<h:outputStylesheet library="css" name="styles.css" />

<body>

<h:form>
	<h:panelGrid columns="3" columnClasses="label">
		Data de Nascimento:
		<h:inputText id="dataNasc" value="#{form.dataNasc}" styleClass="text" required="true">
			<f:convertDateTime pattern="dd/MM/yy" />
			<f:validator validatorId="dateValidator" />
		</h:inputText>
		<h:message for="dataNasc" styleClass="error" />
		
		<h:commandButton value="Processar" action="result" styleClass="button" />
	</h:panelGrid>
</h:form>
</body>
</html>
